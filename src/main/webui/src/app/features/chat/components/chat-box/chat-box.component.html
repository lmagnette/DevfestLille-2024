<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Message</mat-label>
    <input matInput #message placeholder="Ex. I need help with..." [(ngModel)]="prompt" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <button mat-fab color="primary" aria-label="Send message">
    <mat-icon>send</mat-icon>
  </button>
</form>
