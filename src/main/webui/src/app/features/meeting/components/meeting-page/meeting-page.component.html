<div class="meeting">
    <div class="card">
        <table mat-table [dataSource]="dataSource() || []" class="mat-elevation-z8">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title</th>
                <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
            </ng-container>
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef> Url</th>
                <td mat-cell *matCellDef="let element"> {{ element.url }}</td>
            </ng-container>
            <ng-container matColumnDef="ingestionDate">
                <th mat-header-cell *matHeaderCellDef> Ingestion date</th>
                <td mat-cell *matCellDef="let element"> {{ element.ingestionDate | date }}</td>
            </ng-container>
            <ng-container matColumnDef="contentType">
                <th mat-header-cell *matHeaderCellDef> ContentType </th>
                <td mat-cell *matCellDef="let element"> {{element.contentType | contentType}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="Summarize meeting" (click)="summarize(element.id)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    @if (summary()) {
        <div class="card">
            <markdown>
                {{ summary() }}
            </markdown>
        </div>
    }
</div>
